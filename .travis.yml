sudo: true

language: node_js
node_js:
  - "6.0"
  - "4.0"
  - "0.11"
  - "0.10"
  - "iojs"

git:
  depth: 10

env:
  - CC=clang CXX=clang++ npm_config_clang=1

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y xvfb gnome-keyring libsecret-1-0

script: xvfb-run ./script/cibuild

branches:
  only:
    - master

notifications:
  email: false